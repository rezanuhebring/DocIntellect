<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocIntellect - Classification Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 2px 10px rgba(0,0,0,.075); border: none; }
        .table-hover tbody tr:hover { background-color: #e9ecef; cursor: pointer; }
        #scan-status { font-style: italic; color: #6c757d; min-height: 24px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-folder-symlink-fill"></i> DocIntellect</a>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Section 1: Control Panel -->
        <section class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h4>Control Panel</h4>
                </div>
                <div class="card-body">
                    <div class="row align-items-end gy-3">
                        <div class="col-md-5">
                            <label for="scan-path-select" class="form-label fw-bold">Select Target Drive/Directory to Scan:</label>
                            <select class="form-select" id="scan-path-select" disabled>
                                <option>Loading available locations...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button id="scan-btn" class="btn btn-primary w-100" disabled><i class="bi bi-search"></i> Scan Selected Directory</button>
                        </div>
                         <div class="col-md-3">
                             <a href="/download_csv" class="btn btn-success w-100"><i class="bi bi-file-earmark-spreadsheet"></i> Download DB as CSV</a>
                        </div>
                    </div>
                    <div id="scan-status" class="mt-2"></div>
                </div>
            </div>
        </section>

        <!-- Section 2: Statistics -->
        <section class="mb-4">
            <div class="row">
                <div class="col-md-3 mb-3 mb-md-0">
                    <div class="card text-center h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5 class="card-title">Total Documents</h5>
                            <p id="total-docs" class="fs-1 fw-bold text-primary mb-0">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Documents by Category</h5>
                            <canvas id="category-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Document List -->
        <section class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h4>Classified Documents</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Detected Category</th>
                                    <th>Confidence</th>
                                    <th>Language</th>
                                    <th>Modified Date</th>
                                </tr>
                            </thead>
                            <tbody id="documents-table">
                                <!-- JS will populate this -->
                                <tr><td colspan="5" class="text-center">Loading documents...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="text-center text-muted py-4">
        <p>Â© 2023 DocIntellect. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <!-- Make sure you have the corresponding dashboard.js file -->
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
